<header class="header" [class.scrolled]="isScrolled()">
  <div class="header-container">
    <div class="header-content">

      <!-- Logo Section -->
      <div class="header-logo">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <i class="pi pi-building"></i>
          </div>
          <div class="logo-status"></div>
        </div>
        <div class="logo-text">
          <span class="logo-brand">HotelPro</span>
          <span class="logo-tagline">Gestion Complète</span>
        </div>
      </div>

      <!-- Navigation Desktop -->
      <nav class="header-nav">
        <a href="#accueil" class="nav-link">Accueil</a>
        <a href="#fonctionnalites" class="nav-link">Fonctionnalités</a>
        <a href="#tarifs" class="nav-link">Tarifs</a>
        <a href="#temoignages" class="nav-link">Témoignages</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <!-- Actions Section -->
      <div class="header-actions">
        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="theme-toggle"
          [attr.aria-label]="isDarkMode() ? 'Activer le mode clair' : 'Activer le mode sombre'"
        >
          <i class="pi" [ngClass]="isDarkMode() ? 'pi-sun' : 'pi-moon'"></i>
        </button>

        <!-- Auth Buttons -->
        <div class="auth-buttons">
          <button [routerLink]="['/login']" class="btn-login">Connexion</button>
          <button [routerLink]="['/register']" class="btn-demo">
            Démo Gratuite
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button
          class="mobile-menu-btn"
          (click)="toggleMobileMenu()"
          [attr.aria-label]="showMobileMenu ? 'Fermer le menu' : 'Ouvrir le menu'"
        >
          <i class="pi" [ngClass]="showMobileMenu ? 'pi-times' : 'pi-bars'"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.show]="showMobileMenu">
    <nav class="mobile-nav-content">
      <a href="#accueil" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="pi pi-home"></i>
        <span>Accueil</span>
      </a>
      <a href="#fonctionnalites" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="pi pi-sparkles"></i>
        <span>Fonctionnalités</span>
      </a>
      <a href="#tarifs" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="pi pi-tag"></i>
        <span>Tarifs</span>
      </a>
      <a href="#temoignages" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="pi pi-comments"></i>
        <span>Témoignages</span>
      </a>
      <a href="#contact" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="pi pi-envelope"></i>
        <span>Contact</span>
      </a>
      <div class="mobile-nav-divider"></div>
      <button [routerLink]="['/login']" class="mobile-nav-button btn-login-mobile">Connexion</button>
      <button [routerLink]="['/register']" class="mobile-nav-button btn-demo-mobile">Démo Gratuite</button>
    </nav>
  </div>
</header>

<!-- Backdrop for mobile menu -->
<div class="mobile-backdrop" [class.show]="showMobileMenu" (click)="closeMobileMenu()"></div>
