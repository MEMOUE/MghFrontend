<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 via-purple-500 to-pink-500 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Card principale -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-primary-600 to-purple-600 px-8 py-6">
        <div class="text-center">
          <i class="pi pi-building text-white text-5xl mb-3"></i>
          <h2 class="text-3xl font-bold text-white">HotelPro Manager</h2>
          <p class="text-primary-100 mt-2">Connectez-vous à votre compte</p>
        </div>
      </div>

      <!-- Formulaire -->
      <div class="px-8 py-8">
        <!-- Sélection du type de compte -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-3">
            Type de compte
          </label>
          <div class="grid grid-cols-2 gap-3">
            <button
              *ngFor="let option of accountTypeOptions"
              type="button"
              (click)="accountType = option.value"
              [class]="accountType === option.value
                ? 'bg-primary-600 text-white border-primary-600'
                : 'bg-white text-gray-700 border-gray-300 hover:border-primary-400'"
              class="flex items-center justify-center gap-2 py-3 px-4 border-2 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105"
            >
              <i [class]="option.icon"></i>
              <span>{{ option.label }}</span>
            </button>
          </div>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="error()" class="mb-4">
          <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg">
            <div class="flex items-center">
              <i class="pi pi-exclamation-circle text-red-500 mr-2"></i>
              <p class="text-red-700 text-sm">{{ error() }}</p>
            </div>
          </div>
        </div>

        <!-- Formulaire de connexion -->
        <form (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Email -->
          <div>
            <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">
              Email
            </label>
            <div class="relative">
              <i class="pi pi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input
                id="email"
                type="email"
                [(ngModel)]="email"
                name="email"
                required
                placeholder="votre@email.com"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                [disabled]="loading()"
              />
            </div>
          </div>

          <!-- Mot de passe -->
          <div>
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">
              Mot de passe
            </label>
            <div class="relative">
              <i class="pi pi-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input
                id="password"
                type="password"
                [(ngModel)]="password"
                name="password"
                required
                placeholder="••••••••"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                [disabled]="loading()"
              />
            </div>
          </div>

          <!-- Options supplémentaires -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
              <span class="ml-2 text-gray-700">Se souvenir de moi</span>
            </label>
            <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">
              Mot de passe oublié ?
            </a>
          </div>

          <!-- Bouton de connexion -->
          <button
            type="submit"
            [disabled]="loading()"
            class="w-full bg-gradient-to-r from-primary-600 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:from-primary-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transform transition-all duration-200 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          >
            <span *ngIf="!loading()" class="flex items-center justify-center">
              <i class="pi pi-sign-in mr-2"></i>
              Se connecter
            </span>
            <span *ngIf="loading()" class="flex items-center justify-center">
              <i class="pi pi-spin pi-spinner mr-2"></i>
              Connexion en cours...
            </span>
          </button>
        </form>

        <!-- Lien d'inscription -->
        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Pas encore de compte ?
            <a routerLink="/register" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
              Créer un compte hôtel
            </a>
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-8 py-4 border-t border-gray-200">
        <div class="flex items-center justify-center text-sm text-gray-600">
          <i class="pi pi-shield mr-2 text-primary-600"></i>
          <span>Connexion sécurisée SSL</span>
        </div>
      </div>
    </div>

    <!-- Info supplémentaires -->
    <div class="mt-6 text-center">
      <p class="text-white text-sm">
        <i class="pi pi-info-circle mr-1"></i>
        Besoin d'aide ? Contactez le support
      </p>
    </div>
  </div>
</div>
